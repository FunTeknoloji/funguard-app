name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Delete old mipmap files
      run: |
        rm -rf android/app/src/main/res/mipmap-*
        echo "Eski icon dosyaları silindi"
    
    - name: Recreate Android project
      run: |
        flutter create --platforms=android --org=com.example --project-name=funguard .
        echo "Android projesi yeniden oluşturuldu"
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: funguard-apk
        path: build/app/outputs/flutter-apk/app-release.apk
