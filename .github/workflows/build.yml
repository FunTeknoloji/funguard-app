name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Deep Clean
      run: |
        # Tüm cache dosyalarını sil
        rm -rf pubspec.lock
        rm -rf .dart_tool
        rm -rf build
        rm -rf .flutter-plugins
        rm -rf .flutter-plugins-dependencies
        rm -rf android/.gradle
        rm -rf android/app/build
        rm -rf android/build
        rm -rf android/.idea
        rm -rf android/local.properties
        rm -rf android/app/src/main/res/mipmap-*
        
        # Flutter pub cache repair (telephony'yi temizler)
        flutter pub cache repair
        
        # Flutter temizle
        flutter clean
        
        echo "Tam temizlik yapıldı"
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Recreate Android
      run: |
        flutter create --platforms=android --org=com.example --project-name=funguard .
        
    - name: Final pub get
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release --verbose
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: funguard-apk
        path: build/app/outputs/flutter-apk/app-release.apk
